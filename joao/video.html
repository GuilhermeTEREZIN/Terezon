<!DOCTYPE html>
<html>
<head>
  <title>Página com Vídeo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    video {
      width: 35%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #777;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <video controls>
      <source src="../joao/joaovideo.mp4" type="video/mp4">
    </video>
    <h1>João Vitor Gregorini </h1>
    <p>Apresentação pessoal em video com dados sobre minha pessoa e estudos.</p>
  </div>
</body>
</html>
